name: CI/CD Integration Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  integration-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y php php-cli php-mysql unzip google-chrome-stable mariadb-server mariadb-client curl

      - name: Start MariaDB Service
        run: |
          sudo systemctl start mariadb
          sudo systemctl enable mariadb
          sudo systemctl restart mariadb

      - name: Setup Database
        run: |
          # Impor file SQL yang sudah mencakup perintah CREATE DATABASE, USE, dan INSERT data
          sudo mysql --user=root < db/damncrud.sql
          # Set GRANT privileges dengan password kosong sesuai konfigurasi functions.php
          sudo mysql --user=root --execute="GRANT ALL PRIVILEGES ON damncrud.* TO 'root'@'localhost' IDENTIFIED BY '';"
          sudo mysql --user=root --execute="FLUSH PRIVILEGES;"

      - name: Verify Database Setup
        run: |
          sudo mysql -u root -e "USE damncrud; SHOW TABLES;"

      - name: Start PHP server
        run: |
          nohup php -S 127.0.0.1:8000 -t . > server.log 2>&1 &
          sleep 5
          echo "✅ Checking server log:"
          cat server.log

      - name: Wait for server to start
        run: |
          for i in {1..10}; do
            curl -s http://127.0.0.1:8000/ && echo "✅ Server is up!" && exit 0
            echo "⏳ Waiting for server..."
            sleep 2
          done
          echo "❌ Server failed to start!"
          exit 1

      - name: Set Up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Pytest in Parallel
        run: |
          pytest -n auto --maxfail=1 --disable-warnings

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: selenium-test-results
          path: test-results/

      - name: Upload Test Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: selenium-test-logs
          path: test-results/test_log.txt
